name: FE Auth E2E Test

on:
  pull_request:
    branches: [main]
    paths: ['client/**', 'server/**', '.github/workflows/playwright.yml', '.github/workflows/playwright_oauth_smoke.yml']
  workflow_dispatch:

jobs:
  tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Build and start local stack
        run: |
          docker compose -f docker-compose/docker-compose.local.yml --profile default up -d --build mysql-db redis rabbitmq app nginx

      - name: Wait for app readiness
        run: |
          for i in {1..60}; do
            if curl -ksSf https://localhost/signin > /dev/null; then
              break
            fi
            sleep 5
          done
          curl -ksSf https://localhost/signin > /dev/null

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./client
        run: npx playwright install --with-deps

      - name: Run Always Auth E2E Tests
        working-directory: ./client
        run: npm run test:e2e:always

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

      - name: Show docker logs on failure
        if: ${{ failure() }}
        run: docker compose -f docker-compose/docker-compose.local.yml logs --tail=300

      - name: Shutdown docker stack
        if: ${{ always() }}
        run: docker compose -f docker-compose/docker-compose.local.yml down -v
