name: Server Deployment

on:
  push:
    branches:
      - main
    paths:
      - "server/**"
  workflow_dispatch: # 수동 실행을 허용하는 이벤트

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      # public 서버로 ssh 접속
      - name: ssh connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.CLOUD_PUBLIC_INSTANCE_HOST }}
          username: ${{ secrets.CLOUD_PUBLIC_INSTANCE_USERNAME }}
          key: ${{ secrets.CLOUD_PUBLIC_INSTANCE_SSH_KEY }}
          port: ${{ secrets.CLOUD_PUBLIC_INSTANCE_PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh

            cd /var/web05-Denamu
            git pull origin main
            cd /var/web05-Denamu/server

            mkdir -p configs
            echo "PORT=${{ secrets.PRODUCT_PORT }}" > configs/.env.prod
            echo "DB_TYPE=mysql" >> configs/.env.prod
            echo "DB_DATABASE=${{ secrets.PRODUCT_DB_DATABASE }}" >> configs/.env.prod
            echo "DB_HOST=${{ secrets.PRODUCT_DB_HOST }}" >> configs/.env.prod
            echo "DB_PORT=${{ secrets.PRODUCT_DB_PORT }}" >> configs/.env.prod
            echo "DB_USERNAME=${{ secrets.PRODUCT_DB_USERNAME }}" >> configs/.env.prod
            echo "DB_PASSWORD=${{ secrets.PRODUCT_DB_PASSWORD }}" >> configs/.env.prod
            echo "REDIS_HOST=${{secrets.REDIS_HOST }}" >> configs/.env.prod
            echo "REDIS_PORT=${{secrets.REDIS_PORT}}" >> configs/.env.prod
            echo "REDIS_USERNAME=${{secrets.REDIS_USERNAME}}" >> configs/.env.prod
            echo "REDIS_PASSWORD=${{secrets.REDIS_PASSWORD}}" >> configs/.env.prod
            echo "EMAIL_USER=${{secrets.EMAIL_USER}}" >> configs/.env.prod
            echo "EMAIL_PASSWORD=${{secrets.EMAIL_PASSWORD}}" >> configs/.env.prod
            echo "AI_API_KEY=${{secrets.AI_API_KEY}}" >> configs/.env.prod

            npm ci
            npm run build

            cd /var/web05-Denamu
            docker-compose -f docker-compose/docker-compose.prod.yml up --build -d app
            docker image prune -f
