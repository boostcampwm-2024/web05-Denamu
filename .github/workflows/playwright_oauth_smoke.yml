name: FE OAuth Real Smoke Test

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: ./client
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./client
        run: npx playwright install --with-deps

      - name: Run Real OAuth Smoke Tests
        working-directory: ./client
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_GOOGLE_TEST_EMAIL: ${{ secrets.E2E_GOOGLE_TEST_EMAIL }}
          E2E_GOOGLE_TEST_PASSWORD: ${{ secrets.E2E_GOOGLE_TEST_PASSWORD }}
        run: npm run test:e2e:oauth-smoke

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-oauth-smoke-report
          path: client/playwright-report/
          retention-days: 30
