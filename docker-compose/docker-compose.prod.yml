name: denamu-production

include:
  - docker-compose.prod.infra.yml

services:
  # WAS 서비스
  app:
    build:
      context: ../server
      dockerfile: docker/Dockerfile.local
    image: denamu-production-app:latest
    ports:
      - "8080:8080"
    networks:
      - Denamu
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../server/logs:/var/web05-Denamu/server/logs
      - /var/web05-Denamu/objects:/var/web05-Denamu/objects
    environment:
      NODE_ENV: "PROD"
      TZ: "Asia/Seoul"

  # Feed Crawler 서비스
  feed-crawler:
    build:
      context: ../feed-crawler
      dockerfile: docker/Dockerfile.local
    image: denamu-production-feed-crawler:latest
    networks:
      - Denamu
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../feed-crawler/logs:/var/web05-Denamu/feed-crawler/logs
    environment:
      NODE_ENV: "PROD"
      TZ: "Asia/Seoul"
