services:
  # DB 서비스
  mysql-db:
    image: 'mysql:8.0.39'
    ports:
      - '3306:3306'
    volumes:
      - denamu-mysql:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - Denamu
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    environment:
      MYSQL_ROOT_HOST: localhost
      MYSQL_ROOT_PASSWORD: 'denamu-db'
      MYSQL_DATABASE: 'denamu'
      MYSQL_USER: 'denamu-db-user'
      MYSQL_PASSWORD: 'denamu-db-pw'
      TZ: 'Asia/Seoul'
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-pdenamu-db',
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - was-dev
      - default

  # Redis 서비스
  redis:
    image: 'redis:6.0.16-alpine'
    ports:
      - '6379:6379'
    volumes:
      - denamu-redis:/data
    networks:
      - Denamu
    entrypoint:
      [
        'sh',
        '-c',
        "redis-server & sleep 5 && echo 'ACL SETUSER denamu-redis-user on >denamu-redis-pw allkeys allcommands' | redis-cli && tail -f /dev/null",
      ]
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      TZ: 'Asia/Seoul'
    profiles:
      - was-dev
      - default

  # RabbitMQ 서비스
  rabbitmq:
    image: rabbitmq:4.1-management
    user: '999:999'
    networks:
      - Denamu
    ports:
      - '5672:5672' #AMQP 프로토콜 포트
      - '15672:15672' # Management UI 포트
    environment:
      RABBITMQ_DEFAULT_USER: 'denamu-rabbitmq-user'
      RABBITMQ_DEFAULT_PASS: 'denamu-rabbitmq-password'
    volumes:
      - denamu-rabbitmq:/var/lib/rabbitmq
      - ./rabbitMQ/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./rabbitMQ/import-definitions.sh:/etc/rabbitmq/import-definitions.sh:ro
      - ./rabbitMQ/check-rabbitmq-ready.sh:/etc/rabbitmq/check-rabbitmq-ready.sh:ro
    entrypoint: ['/bin/sh', '/etc/rabbitmq/import-definitions.sh']
    healthcheck:
      test: ['CMD', '/bin/sh', '/etc/rabbitmq/check-rabbitmq-ready.sh']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    profiles:
      - was-dev
      - default

  # Grafana - 로그 시각화
  grafana:
    image: 'grafana/grafana:latest'
    ports:
      - '3000:3000'
    networks:
      - Denamu
    volumes:
      - denamu-grafana:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/denamu-logs-dashboard.json:/etc/grafana/provisioning/dashboards/denamu-logs-dashboard.json
    depends_on:
      - loki
    environment:
      TZ: 'Asia/Seoul'
      GF_SECURITY_ADMIN_PASSWORD: 'admin'
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards/denamu-logs-dashboard.json
    profiles:
      - default

  # Loki - 로그 수집 및 저장소
  loki:
    image: grafana/loki:2.9.3
    ports:
      - '3100:3100'
    networks:
      - Denamu
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - denamu-loki:/loki
    command: -config.file=/etc/loki/local-config.yaml
    environment:
      TZ: 'Asia/Seoul'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - default

  # Promtail - 로그 수집 에이전트
  promtail:
    image: grafana/promtail:2.9.3
    networks:
      - Denamu
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml
      - ../server/logs:/var/log/server:ro
      - ../feed-crawler/logs:/var/log/feed-crawler:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    environment:
      TZ: 'Asia/Seoul'
    profiles:
      - default

volumes:
  denamu-mysql:
  denamu-redis:
  denamu-rabbitmq:
  denamu-grafana:
  denamu-loki:

networks:
  Denamu:
    driver: bridge
