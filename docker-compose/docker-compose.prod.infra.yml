services:
  # DB 서비스
  mysql-db:
    image: 'mysql:8.0.39'
    ports:
      - '$MYSQL_PORT:3306'
    volumes:
      - denamu-mysql:/var/lib/mysql
    networks:
      - Denamu
    env_file:
      - /var/prod_config/infra/.env.prod
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p$MYSQL_ROOT_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis 서비스
  redis:
    image: 'redis:6.0.16-alpine'
    ports:
      - '$REDIS_PORT:6379'
    volumes:
      - denamu-redis:/data
      - ./redis-init.sh:/usr/local/bin/redis-init.sh:ro
    networks:
      - Denamu
    env_file:
      - /var/prod_config/infra/.env.prod
    entrypoint: ['/bin/sh', '/usr/local/bin/redis-init.sh']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ 서비스
  rabbitmq:
    image: rabbitmq:4.1-alpine
    user: '999:999'
    networks:
      - Denamu
    ports:
      - '$RABBITMQ_PORT:5672'
      - '$RABBITMQ_METRIC_PORT:15692'
    env_file:
      - /var/prod_config/infra/.env.prod
    volumes:
      - denamu-rabbitmq:/var/lib/rabbitmq
      - ./definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./import-definitions.sh:/etc/rabbitmq/import-definitions.sh:ro
      - ./check-rabbitmq-ready.sh:/etc/rabbitmq/check-rabbitmq-ready.sh:ro
    entrypoint: ['/bin/sh', '/etc/rabbitmq/import-definitions.sh']
    healthcheck:
      test: ['CMD', '/bin/sh', '/etc/rabbitmq/check-rabbitmq-ready.sh']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Prometheus
  prometheus:
    image: 'prom/prometheus'
    ports:
      - '$PROMETHEUS_PORT:9090'
    env_file:
      - /var/prod_config/infra/.env.prod
    networks:
      - Denamu
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - denamu-prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # Grafana:
  grafana:
    image: 'grafana/grafana'
    ports:
      - '$GRAFANA_PORT:3000'
    networks:
      - Denamu
    volumes:
      - denamu-grafana:/var/lib/grafana
    depends_on:
      - prometheus
    env_file:
      - /var/prod_config/infra/.env.prod

  # Node Exporter
  node_exporter:
    image: prom/node-exporter
    ports:
      - '$NODE_METRIC_PORT:9100'
    networks:
      - Denamu
    env_file:
      - /var/prod_config/infra/.env.prod
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  # MySQL Metrics
  mysql_metrics:
    image: prom/mysqld-exporter
    ports:
      - '$MYSQL_METRIC_PORT:9104'
    networks:
      - Denamu
    env_file:
      - /var/prod_config/infra/.env.prod
    depends_on:
      - mysql-db
    command:
      - '--mysqld.username=$MYSQL_USER:$MYSQL_PASSWORD'
      - '--mysqld.address=$MYSQL_HOST:$MYSQL_PORT'

  # Redis Metrics
  redis_metrics:
    image: oliver006/redis_exporter
    ports:
      - '$REDIS_METRIC_PORT:9121'
    networks:
      - Denamu
    env_file:
      - /var/prod_config/infra/.env.prod
    depends_on:
      - redis

volumes:
  denamu-mysql:
  denamu-redis:
  denamu-rabbitmq:
  denamu-prometheus:
  denamu-grafana:

networks:
  Denamu:
    driver: bridge
