server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ===== WAS (NestJS Server) 로그 수집 =====
  - job_name: server-info-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: server
          service: nestjs-was
          level: info
          __path__: /var/log/server/info/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            context: context
            code: code
            method: method
            url: url
            statusCode: statusCode
            responseTime: responseTime
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          context:
          code:
          method:
          statusCode:
      - output:
          source: message

  - job_name: server-warn-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: server
          service: nestjs-was
          level: warn
          __path__: /var/log/server/warn/*.log
    pipeline_stages:
