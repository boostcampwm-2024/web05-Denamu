name: denamu-local-portfolio

include:
  - docker-compose.infra.yml

services:
  # NGINX + 프론트엔드 빌드
  nginx:
    build:
      context: ../
      dockerfile: client/docker/Dockerfile.local
    ports:
      - "80:80"
      - "443:443"
    networks:
      - Denamu
    depends_on:
      - app
    volumes:
      - ../nginx/logs:/var/log/nginx

  # WAS 서비스
  app:
    build:
      context: ../server
      dockerfile: docker/Dockerfile.local
    ports:
      - "8080:8080"
    networks:
      - Denamu
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../server/logs:/var/web05-Denamu/server/logs
    environment:
      NODE_ENV: "LOCAL"

  # Feed Crawler 서비스
  feed-crawler:
    build:
      context: ../feed-crawler
      dockerfile: docker/Dockerfile.local
    networks:
      - Denamu
    depends_on:
      mysql-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../feed-crawler/logs:/var/web05-Denamu/feed-crawler/logs
    environment:
      NODE_ENV: "LOCAL"
