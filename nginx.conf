# HTTP로 들어오는 요청을 HTTPS로 Redirect
server {
    listen 80;
    server_name denamu.dev www.denamu.dev;

    return 301 https://$host$request_uri;
}

# Grafana 서브도메인 - HTTP to HTTPS Redirect
server {
    listen 80;
    server_name grafana.denamu.dev;

    return 301 https://$host$request_uri;
}

# Grafana 서브도메인 - HTTPS 프록시
server {
    listen 443 ssl;
    server_name grafana.denamu.dev;

    ssl_certificate /etc/letsencrypt/live/denamu.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/denamu.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

